services:
  # Full Stack Service (Frontend + Backend)
  - type: web
    name: eline
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: eline-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  # PostgreSQL Database
  - name: eline-db
    databaseName: eline
    user: eline
